<footer class="site-footer">
  <div class="container">
    <div class="footer-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/services' | relative_url }}">Services</a>
      <a href="{{ '/gallery' | relative_url }}">Gallery</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/contact' | relative_url }}">Contact</a>
    </div>
    <div class="social-links">
      {% if site.social.facebook %}
      <a href="{{ site.social.facebook }}" aria-label="Facebook">FB</a>
      {% endif %}
      {% if site.social.instagram %}
      <a href="{{ site.social.instagram }}" aria-label="Instagram">IG</a>
      {% endif %}
      {% if site.social.pinterest %}
      <a href="{{ site.social.pinterest }}" aria-label="Pinterest">PT</a>
      {% endif %}
      {% if site.social.houzz %}
      <a href="{{ site.social.houzz }}" aria-label="Houzz">HZ</a>
      {% endif %}
    </div>

  </div>
